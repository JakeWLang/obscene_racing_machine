////////// TRYING SMOOTH TRANSITIONS ///////////

let readyData = pie(Object.entries(popData))

let u = svg.selectAll('path')
			.data(readyData)



		u
			.join('path')
			.transition()
			.duration(2000)
			.attr('d',arcGenerator)
			.attr('fill', d => color(d.data[0]))
			.attr('stroke', 'white')
			.style('stroke-width', '2px')
			.style('opacity', 1)

let uText = svg.selectAll('text')
			.data(readyData)

		uText
			.join('text')
			.transition()
			.duration(2000)
			.text(d => d.data[0])
			.attr('transform', function(d) {


			let translation = arcGenerator.centroid(d)
			if (translation[1] < 0) {
				// Pop in EDAs
				translation[1] -= 45
				translation[0] -= 30
			} else {
				// Pop all
				translation[1] +=0
			}

			return `translate(${translation})`
			// console.log(translation[1])
			// console.log(translation[1])
			// console.log(translation)

		})
			.attr('class', 'label')
			.style('text-anchor', 'middle')
			.style('font-size', 100)


	function change() {
			if (svg.classed('pop')) {
			svg.classed('pop', false)
			var state = evciData
		} else {
			svg.classed('pop', true)
			var state = popData
		}

		let datadata = pie(Object.entries(state))

		let u = svg.selectAll('path')
			.data(datadata)

		u = u.data(datadata);
		// console.log(u)
		u
			.transition()
			// .delay(2000)
			.ease(d3.easeQuadInOut)
			.duration(1500).attrTween('d', arcTween)


		let uText = svg.selectAll('text')
			.data(readyData)
		

		uText = uText.data(datadata)


		uText
			.transition()
			// .delay(2000)
			.ease(d3.easeQuadInOut)
			.duration(1500)
			.attrTween('transform',labelArcTween)
			.text(d => d.data[0])

	}

	function arcTween(a) {
	  var i = d3.interpolate(this._current, a);
	  this._current = i(0);
	  return function(t) {
	    return arcGenerator(i(t));
	  };
	}

	function labelArcTween(a) {
		var i = d3.interpolate(this._current, a);
		this._current = i(0);
		return function(t){
			let translation = arcGenerator.centroid(i(t))
			// console.log(translation[1])

			if (translation[1] < 0) {
				// Pop in EDAs
				translation[1] -= 45
				translation[0] -= 30
			} else {
				// Pop all
				translation[1] +=0
			}

			return `translate(${translation})`
			// return `translate(${arcGenerator.centroid(i(t))})`
		}
	}
