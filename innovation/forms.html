<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TAP - Safety/Cleanliness Reporting</title>
        <link rel='stylesheet' href='style.css'>
        <link rel="stylesheet" href="https://use.typekit.net/gmx3hjo.css">

        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    <div id="homepage">
        <img id='small-logo' class="nbp" src="images/cta.png">
        <div class="page-header nbp" id="points-count">
            CTA Passenger Safety & Cleanliness Concern Form
        </div>
        <div class="gappish"></div>

        <form class="issue-req" action="/innovation/thanks.html">
            <label for="name">Name</label>
            <div class="form-group">
                <label for="firstName" class="form-secondary">First</label>
                <label for="lastName" class="form-secondary">Last</label>
            </div>
            <div class="form-group">
                <input type="text" name="firstName" id="form-first-name">
                <input type="text" name="lastName" id="form-last-name">
            </div>
            <label for="email">Email</label>
            <input type="text" name="email" id="form-email">
            <label for="phone">Phone</label>
            <input type="text" name="phone">
            <label for="line">Line*</label>
            <select name="line">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="yellow">Yellow</option>
                <option value="bus">On Bus</option>
            </select>
            <label for="location">Location*</label>
            <input type="text" name="location">
            <label for="vehNum">Vehicle #</label>
            <input type="text" name="vehNum">
            <div class="form-group">
                <label for="date">Day</label>
                <label for="time">Time</label>
            </div>
            <div class="form-group">
                <input type="date" id="form-date">
                <input type="time" id="form-time">
            </div>
            <label for="issue">Issue Type:</label>
            <select name="issue" id="issues">
                <option value="safety-security">Safety/Security</option>
                <option value="cleanliness">Cleanliness</option>
                <option value="other">Other</option>
            </select>
            <!-- <label for="police-needed">Do you need police assistance?</label> -->
            <!-- <div class="form-group">
                <label for="police-needed">Yes</label>
                <input type="radio" name="police-needed" value="Yes">
                <label for="police-needed">No</label>
                <input type="radio" name="police-needed" value="No">
            </div> -->
            <label for="description">Describe your situation</label>
            <textarea name="description" id="form-description">
            </textarea>
            <!-- <a href="/innovation/thanks.html"><button>doggies</button></a> -->
            <input type="submit">
        </form>
        <footer class="app-footer">
            <div id="home" class="footer-option">
                <a href='/innovation/index.html' class="foot-link">
                    <img class='foot-img' src="images/home.png">
                </a>
            </div>
            <div id="rewards" class="footer-option">
                <a href="/innovation/rewards.html" class="foot-link">
                    <img class="foot-img" src="images/award.png">
                </a>
            </div>
            <div id="forms" class="footer-option">
                <a href="/innovation/forms.html" class="foot-link">
                    <img class="foot-img" src="images/security.png">
                </a>
            </div>
            <div id="reviews" class="footer-option">
                <a href="/innovation/reviews.html" class="foot-link">
                    <img class="foot-img" src="images/stars.png">
                </a>
            </div>
            <div id="account" class="footer-option">
                <a href="/innovation/user.html" class="foot-link">
                    <img class="foot-img" src="images/user.png">
                </a>
            </div>
        </footer>
    </div>
    <script src='script.js'></script>
</body>
